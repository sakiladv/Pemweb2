<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tugas Pemweb</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5"> <!--memberikan jarak margin atas dan mengatur lebar elemen agar tampilannya rapih-->
        <h2 class="text-center">Formulir Mahasiswa</h2>
        <form id="studentForm">
            <div class="mb-3"> <!--Untuk memberi jarak antar kotak dan baris lainnya-->
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama">
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Kelas</label>
                <input type="text" class="form-control" id="class" placeholder="Masukkan kelas">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="address" placeholder="Masukkan alamat">
            </div>
            <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
        </form>

        <div class="mt-5" id="studentData" style="display: none;">
            <h4 class="text-center">Data Mahasiswa</h4> <br>
            <p id="output-name"></p>
            <p id="output-nim"></p>
            <p id="output-class"></p>
            <p id="output-address"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
